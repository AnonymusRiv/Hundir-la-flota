<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carlos Rivero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <h1 class="text-center text-success">First app</h1>
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">name</label>
                <input name="name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">surname</label>
                <input name="surname" type="text" class="form-control" id="">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">email</label>
                <input name="email" type="email" class="form-control" id="">
            </div>
            <div class="col-12">
                <label for="inputEmail4" class="form-label">password</label>
                <input name="password" type="password" class="form-control" id="">
            </div>
            <div class="col-12">
                <button type="register" class="btn btn-success btn-lg">register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
